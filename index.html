<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Second Timer with Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>30-Second Timer with Prediction</h1>
        <div class="timer">
            <span id="timer30s">00 : 00</span>
        </div>
        <div class="period">
            <span id="period30s">Period Number: </span>
        </div>
        <div class="result">
            <span id="result">Result: </span>
        </div>
        <div class="history">
            <h2>Result History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
